<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <link rel="stylesheet" href="./style.css">
    </head>
    <body>
    
    <div class="topnav" id="myTopnav">
      <a href="logo">  <img src="/logo.png" width="100" height="50" alt="Logo"></a>
      <a href="#home" class="active">Home</a>
      <a href="#Opportunity">Opportunity</a>
      <a href="#contacts">Contacts</a>
      <a href="#leads">Leads</a>
      <a href="#leads">Accounts</a>
      
     
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="main" style="padding-left:16px">
      <h2>Testing Responsive NavBar </h2>
      <p>X_SALES V0.1</p>
    </div>
    
    <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
    
    </body>
    </html>
